# Jekyll Configuration for Franklin Square HOA
title: Franklin Square HOA
description: Legal documents and governing documentation for Franklin Square HOA, Palm Harbor, FL
aux_links_new_tab: true
url: https://soben.github.io
baseurl: /franklin-square-hoa

# Theme configuration
# Local development uses gem-based theme
theme: just-the-docs
# GitHub Pages uses remote_theme (will override 'theme' setting)
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Color scheme
color_scheme: light

# Search configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation configuration
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Exclude files from Jekyll processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - Agents.md
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - node_modules/
  - .git/
  - .gitignore

# Plugin configuration
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Markdown configuration
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
