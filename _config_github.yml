# GitHub Pages Configuration Override
# This file is automatically used by GitHub Pages deployment

# GitHub Pages uses remote_theme
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Plugin configuration - add jekyll-remote-theme for GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache
